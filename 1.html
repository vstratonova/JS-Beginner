<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Оператор ++ перед переменной добавляет единицу к заданному числу и 
    возвращает  получившееся значение.
    Переменная a изначально была равна 1. 1 + 1 = 2.
     */
    c = ++a;
    console.log(c);

    /*
    Оператор ++ после переменной возвращает изначальное значение, до прибавления
    единицы. В данном случае переменная b равна 2, но d равно 2 - 1 = 1.
     */
    d = b++;
    console.log(d);

    /*
    В первом выражении a получило значение 2, сейчас к нему прибавляется еще 1. 
    Получается, значение переменной c 2 + 1 + 2 = 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Во втором выражении b = 2, сейчас к нему прибавляется еще единица (но так 
    как ++ находится в постпозиции, то d = изначальное значение b (2) + 2 = 4.
    При этом b равняется 3, как и a (по результатам предыдущего выражения).
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
