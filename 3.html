<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 1 - Стратонова</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Число 10 плюс число 10 равно 20.
    2. Число 20 плюс строчное значение 10 склеиваются в 2010.
    3. С помощью console.log выводим число 2010 в консоль.    */
    console.log(10 + 10 + "10");
    /*
    1. Число 10 плюс строчное значение 10 получается строчное значение 1010.
    2. Строчное значение 1010 плюс число 10 склеиваются в 101010.
    3. С помощью console.log выводим число 101010 в консоль.    */
    console.log(10 + "10" + 10);
    /*
    1. Число 10 плюс число 10 равно 20.
    2. Число 20 плюс число 10 (строчный элемент со знаком плюс, преобразованный в число) равно 30.
    3. С помощью console.log выводим число 30 в консоль.    */
    console.log(10 + 10 + +"10");

    /*
    1. Знак минус преобразует строчный элемент в число. Пустое значение становится минус 0.
    2. При делении на 0 в JS значение равно Infinity, на минус 0 получается минус Infinity.
    3. С помощью console.log выводим минус Infinity в консоль.    */
    console.log(10 / -"");

    /*
    1. Знак плюс преобразует строчный элемент в число, однако в данном случае оно не может быть преобразовано, так как остаток в числе отделяется точкой, а не запятой. Получается значение NaN - not a number.
    2. 10 разделить на NaN равно NaN.
    3. С помощью console.log выводим NaN в консоль.    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
